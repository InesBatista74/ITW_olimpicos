                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html" id="athcolor"><i
                                class="fa fa-user text-primary"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html" id="compcolor"><i
                                class="fa fa-trophy text-warning"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html" id="countrycolor"><i
                                class=" fa fa-flag" style="color: pink;"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html" id="gamecolor"><i
                                class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="sports.html" id="modcolor"><i
                                class="fa-solid fa-football" style="color: orange;"></i> Sports</a></li>
                                <li class="nav-item"><a class="nav-link" aria-current="page" href="tocha_olímpica.html" id="modcolor"><i class="fa-solid fa-location-pin" style="color: red;"></i> Olympic Flame Relay</a></li>
                    <li class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-bars"></i> More
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" style="color:dimgray" href="history.html">
                                <i class="fa-solid fa-landmark"></i> History
                            </a>
                            <a class="dropdown-item" style="color: dimgray" href="BrokenRecords.html">
                                <i class="fa-solid fa-puzzle-piece"></i> Broken records
                            </a>
                            <a class="dropdown-item text-danger" href="liveEvents.html">
                                <i class="fa fa-circle text-danger" aria-hidden="true"></i> Watch it all
                            </a>
                        </div>
                    </li>
                </ul>
                <div class="nav-item "><a class="nav-link" aria-current="page" href="favourites.html"><i
                            class="fa fa-heart text-danger me-3"></i>&nbsp</a></div>
                <div class="nav-item "><a class="nav-link" aria-current="page" href="statistics.html"><i
                     class="fa-solid fa-chart-column text-primary me-3"></i></i>&nbsp</a></div>
                <div class="nav-item "><a class="nav-link" aria-current="page" href="login.html"><i
                    class="fa-solid fa-shop"></i>&nbsp</a></div>
            </div>
        </div>
    </nav>
    <div class="container my-xs-4m mt-4">
        <div class=" row border-bottom py-2 mb-2">
            <h2 class="col-6" data-bind="text:displayName"></h2>
            <div class="col-6" id="cover">
                <div class="row" style="justify-content:end">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" style="width:35%" id="procura" name="procura" autocomplete="off">
                </div>
            </div>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Countries: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './countries.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './countries.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './countries.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './countries.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './countries.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->

        <div class="container">
            <div class="row justify-content-center" data-bind="foreach: records">
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 card cardbig p-3 m-3 text-center">
                    <img class="img-thumbnail" style="height: 100px; width: 200px" data-bind="attr:{src: Flag}"><br />
                    <p data-bind="text: Name"></p>
                    <p data-bind="text: IOC"></p>
                    <div class="col-12">
                        <a class="btn btn-primary" data-bind="attr: { href:'./countryDetails.html?id=' + Id }">More details</a>
                        <button class="btn btn-default btn-outline-danger btn-sm btn-favourite" data-bind="click: () => $parent.toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }">
                            <i data-bind="attr: {'class': $parent.favourites().includes(Id)? 'fa fa-heart text-danger' : 'fa fa-heart-o'}" class="fa fa-heart-o" title="Selecione para adicionar aos favoritos"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="images/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light" id="footer">
        <div class="container small d-flex justify-content-between align-items-center">
            <!-- Texto e ícone GitHub juntos -->
            <div class="navbar-text d-flex align-items-center">
                &copy; Projeto ITW - <a href="about_us.html" style="color: inherit; text-decoration: none;">Inês Batista/Guilherme Martins</a>
                <a href="https://github.com/InesBatista74/ITW_olimpicos" class="ms-2">
                    <i class="fa-brands fa-github" style="color: black;"></i>
                </a>
            </div>
            <!-- Universidade -->
            <div class="navbar-nav">
                <div class="nav-item d-flex align-items-center">
                    <i class="fa-solid fa-school" style="margin-right: 4px; color: gray"></i>
                    <a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="countries.js"></script>
</body>
</html>
