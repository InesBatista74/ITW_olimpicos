    <script>
        const details = {
            1896: "Os primeiros Jogos Olímpicos modernos foram realizados em Atenas, Grécia. 14 países participaram.",
            1924: "Os primeiros Jogos Olímpicos de Inverno foram realizados em Chamonix, França.",
            1964: "Tóquio foi a primeira cidade da Ásia a sediar os Jogos Olímpicos.",
            2004: "Atenas voltou a sediar os Jogos, marcando o retorno às suas origens.",
            2024: "Paris sediará os Jogos Olímpicos pela terceira vez, após 1900 e 1924."
        };

        function showDetails(element, year) {
            const timeline = document.querySelector('.timeline');
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach(balloon => balloon.remove());

            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.innerHTML = `<h4>${year}</h4><p>${details[year]}</p>`;
            
            timeline.appendChild(balloon);
            const rect = element.getBoundingClientRect();
            const timelineRect = timeline.getBoundingClientRect();
            
            balloon.style.left = `${rect.left - timelineRect.left - 75}px`;
            balloon.style.top = `${rect.top - timelineRect.top - 100}px`;
            balloon.style.display = 'block';
        }
    </script>
