    <script>
        // Função para buscar as medalhas de bronze da API
        $.ajax({
            type: 'GET',
            url: 'http://192.168.160.58/Paris2024/api/Medals',
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data, status, xhr) {
    
                // Filtrando medalhas de bronze
                var bronzeMedals = [];
                data.Medals.forEach(element => {
                    if (element.MedalName === "Bronze Medal") {  // Verifica o nome exato da medalha
                        bronzeMedals.push(element);
                    }
                });
    
                // Contando as medalhas por país
                var countryMedals = {};
                bronzeMedals.forEach(medal => {
                    var country = medal.CountryName;
                    if (countryMedals[country]) {
                        countryMedals[country]++;
                    } else {
                        countryMedals[country] = 1;
                    }
                });
    
                // Preparando os dados para o gráfico
                var countries = Object.keys(countryMedals);
                var medalCounts = countries.map(country => countryMedals[country]);
    
                // Chama a função para desenhar o gráfico
                createHorizontalBarGraph(countries, medalCounts);
            },
            error: function (xhr, status, error) {
                console.error("Erro ao obter dados da API: ", error);
            }
        });
    
        // Função para criar o gráfico de barras horizontais com altura mínima e sem espaçamento
        function createHorizontalBarGraph(countries, medalCounts) {
        var ctx = document.getElementById("myChart").getContext("2d");

        new Chart(ctx, {
            type: 'bar', // Gráfico de barras horizontais
            data: {
                labels: countries, // Países
                datasets: [{
                    label: 'Número de Medalhas de Bronze',
                    data: medalCounts, // Quantidade de medalhas
                    backgroundColor: 'rgba(179, 59, 0, 0.7)', // Cor das barras (bronze)
                    borderColor: 'rgb(179, 59, 0)', // Cor da borda
                    borderWidth: 1,
                }]
            },
            options: {
                indexAxis: 'y', // Gráfico horizontal
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                    },
                    y: {
                        categoryPercentage: 1.0, // Remove o espaçamento entre categorias
                        barPercentage: 1.0,      // Faz as barras ocuparem todo o espaço disponível
                        ticks: {
                            autoSkip: false, // Garante que todos os países apareçam
                        }
                    }
                }
            }
        });
    }
    </script>
