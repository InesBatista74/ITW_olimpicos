<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="shortcut icon" type="img/png" href="images/aneis-olimpicos.png" />
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="HomePage.html" tabindex="Olympics"><img src="images/Logotipo.png" height="37" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html" id="athcolor"><i
                                class="fa fa-user text-primary"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html" id="compcolor"><i
                                class="fa fa-trophy text-warning"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html" id="countrycolor"><i
                                class=" fa fa-flag" style="color: pink;"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html" id="gamecolor"><i
                                class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="sports.html" id="modcolor"><i
                                class="fa-solid fa-football" style="color: orange;"></i> Sports</a></li>
                                <li class="nav-item"><a class="nav-link" aria-current="page" href="tocha_olímpica.html" id="modcolor"><i class="fa-solid fa-location-pin" style="color: red;"></i> Tocha Olímpica</a></li>
                    <li class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-bars"></i> More
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" style="color:dimgray" href="history.html">
                                <i class="fa-solid fa-landmark"></i> History
                            </a>
                            <a class="dropdown-item" style="color: dimgray" href="BrokenRecords.html">
                                <i class="fa-solid fa-puzzle-piece"></i> Broken records
                            </a>
                            <a class="dropdown-item text-danger" href="liveEvents.html">
                                <i class="fa fa-circle text-danger" aria-hidden="true"></i> Live events
                            </a>
                        </div>
                    </li>
                </ul>
                <div class="nav-item "><a class="nav-link" aria-current="page" href="favourites.html"><i
                            class="fa fa-heart text-danger me-3"></i>&nbsp</a></div>
                <div class="nav-item "><a class="nav-link" aria-current="page" href="statistics.html"><i
                            class="fa fa-bar-chart text-primary me-3"></i>&nbsp</a></div>
                <div class="nav-item "><a class="nav-link" aria-current="page" href="aboutUs.html"><i
                            class="fa fa-info-circle text-dark"></i> About us</a></div>
            </div>
        </div>
    </nav>

    <!--main stuff-->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <!-- ko if:competitions().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Competitions: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page"
                            data-bind="attr: { href: './competitions.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page"
                            data-bind="attr: { href: './competitions.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link"
                            data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link"
                            data-bind="attr: { href: './competitions.html?page=' + $data + '&pagesize=' + $parent.pagesize(), title:'Goto Page ' + $data }, text:$data"></a>
                    </li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page"
                            data-bind="attr: { href: './competitions.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page"
                            data-bind="attr: { href: './competitions.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->
    
        <table class="table table-striped table-sm small">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Tag</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: competitions">
                <tr>
                    <td class="align-middle" data-bind="text:SportId"></td>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle" data-bind="text:Tag"></td>
                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-xs"
                            data-bind="attr: { href:'./athleteDetails.html?id=' + SportId }"><i class="fa fa-eye"
                                title="Show details"></i></a>
                        <button class="btn btn-default btn-xs"><i class="fa fa-heart-o"
                                data-bind="attr : { 'id': 'favourite_' + SportId }" title="Add to favorites"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title centered" id="exampleModalLabel">
                        <img src="HomePageCarouselImgs/Paris2024Logo.png" height="30" /> Fetching competition data, please
                        wait...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>

    <!--rodapé-->
    <nav class="navbar navbar-light bg-light" id="footer">
        <div class="container small d-flex justify-content-between align-items-center">
            <!-- Texto e ícone GitHub juntos -->
            <div class="navbar-text d-flex align-items-center">
                &copy; Projeto ITW - <a href="about_us.html" style="color: inherit; text-decoration: none;">Inês Batista/Guilherme Martins</a>
                <a href="https://github.com/InesBatista74/ITW_olimpicos" class="ms-2">
                    <i class="fa-brands fa-github" style="color: black;"></i>
                </a>
            </div>
            <!-- Universidade -->
            <div class="navbar-nav">
                <div class="nav-item d-flex align-items-center">
                    <i class="fa-solid fa-school" style="margin-right: 4px; color: gray"></i>
                    <a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a>
                </div>
            </div>
        </div>
    </nav>

    <!--JS for Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--KnockoutJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--JS script for competitions-->
    <script src="competitions.js"></script>
</body>
</html>
