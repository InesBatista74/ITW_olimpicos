    <!-- Login/Register Section -->
    <div class="container" style="margin-top: 90px; margin-bottom: 95px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-3">
                    <div class="card-header text-center bg-secondary text-white">
                        <h4>Enter your account details</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" action="#" method="POST" onsubmit="return validateLogin()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username/Email</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                                <span id="usernameError" class="text-danger" style="display:none;"></span>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                <span id="passwordError" class="text-danger" style="display:none;"></span>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" action="#" method="POST" onsubmit="return validateRegister()">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" name="registerUsername" placeholder="Choose a username" required>
                            <span id="registerUsernameError" class="text-danger" style="display:none;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter email" required>
                            <span id="registerEmailError" class="text-danger" style="display:none;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Create password" required>
                            <span id="registerPasswordError" class="text-danger" style="display:none;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" name="registerConfirmPassword" placeholder="Confirm password" required>
                            <span id="registerConfirmPasswordError" class="text-danger" style="display:none;"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termsConditions" required>
                            <label class="form-check-label" for="termsConditions">I agree to the <a href="https://olympics.com/en/terms-of-service" class="text-decoration-none">terms and conditions</a>.</label>
                            <span id="termsConditionsError" class="text-danger" style="display:none;"></span>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>

    <!-- Funções de Validação -->
    <script>
        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "user" && password === "password123") {
                window.location.href = "shop.html"; // Redireciona para a loja
                return false; // Impede o envio do formulário
            } else {
                alert("Invalid username or password");
                return false;
            }
        }

        function validateRegister() {
            let username = document.getElementById("registerUsername").value;
            let password = document.getElementById("registerPassword").value;
            let confirmPassword = document.getElementById("registerConfirmPassword").value;
            let termsConditions = document.getElementById("termsConditions").checked;

            if (username.length >= 6 && password === confirmPassword && termsConditions) {
                window.location.href = "shop.html"; // Redireciona para a loja
                return false; // Impede o envio do formulário
            } else {
                alert("Please ensure all fields are filled correctly and you agree to the terms.");
                return false;
            }
        }
    </script>
