    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>

    <script>
        // Link da API (substitua pelo URL correto)
        const apiUrl = "http://192.168.160.58/Paris2024/api/Medals/Top25";
    
        // Função para buscar dados da API
        async function fetchData() {
          try {
            const response = await fetch(apiUrl); // Faz a requisição
            if (!response.ok) {
              throw new Error(`Erro na API: ${response.statusText}`);
            }
            const data = await response.json(); // Converte para JSON
            return data; // Retorna os dados
          } catch (error) {
            console.error("Erro ao buscar dados:", error);
            return []; // Retorna array vazio em caso de erro
          }
        }
    
        // Função para renderizar o gráfico
        async function renderChart() {
          const apiData = await fetchData(); // Busca os dados da API
    
          // Extraindo nomes e número de medalhas
          const names = apiData.map(player => player.Name);
          const Gold = apiData.map(player => player.Gold);
    
          // Configurando o gráfico
          const ctx = document.getElementById('medalsChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar', // Tipo de gráfico
            data: {
              labels: names, // Nomes dos jogadores
              datasets: [{
                label: 'Total number of Gold medals on the 24 Olympics',
                data: Gold, // Dados das medalhas
                backgroundColor: ["rgba(255, 205, 86, 0.5)", "rgba(255, 205, 86, 1)"],
                borderColor: ['rgb(230, 191, 0)', 'rgb(230, 191, 0)',],
                borderWidth: 1
              }]
            },
            options: {
              indexAxis: 'y', // Gráfico de barras horizontal
              scales: {
                x: {
                  beginAtZero: true // Iniciar no zero
                }
              }
            }
          });
        }
    
        // Chama a função para renderizar o gráfico ao carregar a página
        renderChart();
      </script>
